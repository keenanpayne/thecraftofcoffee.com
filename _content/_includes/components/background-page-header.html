<div class="backgroundPageHeader" data-page-section>
  <div class="backgroundPageHeader-content">
    {% if page_title %}
      <h2 class="backgroundPageHeader-title">
        {{ page_title }}
      </h2>
    {% endif %}

    {% if page_description %}
      <p class="backgroundPageHeader-description">
        {{ page_description }}
      </p>
    {% endif %}
  </div>
</div>
