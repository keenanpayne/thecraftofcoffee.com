<div class="container" data-page-section>
  <div class="articles">
    <!-- <h1 class="articles-header">Blog</h1> -->

    {%- for post in collections.post -%}
      <article class="article {% if not loop.first %} -border {% endif %}">
        <h2 class="articles-desc-header">
          <a href="{{ post.url }}" title="{{ post.data.title }}">
            {{ post.data.title }}
          </a>
        </h2>

        <p class="article-date">
          By {{ post.data.author }} on {{ post.date }}
        </p>

        <p class="article-excerpt">
          {{ post.data.content | safe | truncate(500) }}
        </p>

        <p class="article-readmore">
          <a href="{{ post.url }}" title="{{ post.data.title }}">
            Read more
          </a>
        </p>
      </article>
    {%- endfor -%}
  </div>
</div>
