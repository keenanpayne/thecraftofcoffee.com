<div class="pageHeader" data-page-section>
  <div class="pageHeader-content">

      <h1 class="pageHeader-title">
        {{ page_title }}
      </h1>
    {% endif %}

    {% if page_description %}
      <p class="pageHeader-description">
        {{ page_description }}
      </p>
    {% endif %}
  </div>
</div>
